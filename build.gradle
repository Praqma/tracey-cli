apply plugin: 'java'
apply plugin: 'gradle-one-jar'
apply plugin: 'wrapper'

sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

def homeDir = System.properties['user.home']

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.rholder:gradle-one-jar:1.0.4'
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'commons-cli:commons-cli:1.3.1'
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.6'
    compile group: 'net.praqma.tracey', name: 'core', version: '1.0'
    compile group: 'net.praqma.tracey', name: 'broker', version: '1.0'
    testCompile group: 'junit', name: 'junit', version: '4.10'
}


jar {
    manifest {
        attributes 'Main-Class': 'net.praqma.tracey.cli.Tracey'
    }
}

task standAloneJar(type: OneJar, dependsOn:['clean']) {
    mainClass = 'net.praqma.tracey.cli.Tracey'
    useStable = false
}

task installLocally(type: Copy, dependsOn: ['standAloneJar']) {
    from "${project.projectDir}/build/libs"
    into "${homeDir}/Tracey"
}
